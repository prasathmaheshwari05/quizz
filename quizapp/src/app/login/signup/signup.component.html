<div class="container mt-6">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <h3 class="card-title text-center">Sign Up</h3>
          </div>
          <div class="card-body">
            <form 
            #f="ngForm"
            novalidate
            (ngSubmit)="f.form.valid&&onSubmit()"
            >
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" id="name" [(ngModel)]="formdata.name" #name="ngModel" placeholder="Enter your name"  required>
                <span class="text-danger" *ngIf="this.submit&&name.errors?.['required']">name is required</span>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="email" [(ngModel)]="formdata.email" #email="ngModel" placeholder="Enter email" required>
                <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']">email is required</span>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" [(ngModel)]="formdata.password" #password="ngModel" placeholder="Enter password" required minlength="8">
                <span class="text-danger" *ngIf="this.submit&&password.errors?.['required']">password is required</span>
                <span class="text-danger" *ngIf="this.submit&&password.errors?.['minlength']">minimum  length of password is 8 character </span>
              </div>
              <div class="mb-3">
                <label for="confirmpassword" class="form-label">confirm Password</label>
                <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" [(ngModel)]="formdata.confirmpassword" #confirmpassword="ngModel" placeholder="Confirm password" required minlength="8">
                <span class="text-danger" *ngIf="this.submit&&confirmpassword.errors?.['required']">name is required</span>
                <span class="text-danger" *ngIf="this.submit&&confirmpassword.errors?.['minlength']">minimum  length of password is 8 character </span>
              </div>
              <a href="login">
              <button type="submit" class="btn btn-primary w-100" (click)="submit=true">Sign Up</button></a>
            </form>
            <div class="mt-3 text-center">
              <p>Already have an account? <a href="login">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
